description: 
pack: aws_boto3
enabled: true
entry_point: run.py
name: ec2_terminate_instances
runner_type: run-python
parameters:
  action:
    default: terminate_instances
    immutable: true
    type: string
  cls:
    default: ec2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  InstanceIds:
    type: array
    description: 'One or more instance IDs. Constraints: Up to 1000 instance IDs. We recommend breaking up this request into smaller batches.'
    required: true
  DryRun:
    type: boolean
    description: 'Checks whether you have the required permissions for the action, without actually making the request, and provides an error response. If you have the required permissions, the error response is DryRunOperation. Otherwise, it is UnauthorizedOperation.'