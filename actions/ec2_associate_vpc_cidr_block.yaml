description: 
pack: aws_boto3_ec2
enabled: true
entry_point: run.py
name: ec2_associate_vpc_cidr_block
runner_type: run-python
parameters:
  action:
    default: associate_vpc_cidr_block
    immutable: true
    type: string
  cls:
    default: ec2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  VpcId:
    type: string
    description: "The ID of the VPC."
    required: true
  AmazonProvidedIpv6CidrBlock:
    type: boolean
    description: "Requests an Amazon-provided IPv6 CIDR block with a /56 prefix length for the VPC. You cannot specify the range of IPv6 addresses, or the size of the CIDR block."