description: 
pack: aws_boto3_ec2
enabled: true
entry_point: run.py
name: ec2_disable_vgw_route_propagation
runner_type: run-python
parameters:
  action:
    default: disable_vgw_route_propagation
    immutable: true
    type: string
  cls:
    default: ec2
    type: string
  headers:
    type: string
  module_path:
    default: boto3
    immutable: true
    type: string
  region_name:
    type: string
  assume_role:
    type: string
  RouteTableId:
    type: string
    description: "The ID of the route table."
    required: true
  GatewayId:
    type: string
    description: "The ID of the virtual private gateway."
    required: true